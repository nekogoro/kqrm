  <text x="280" y="731" text-anchor="end">敵北方艦隊主力を撃滅せよ！</text>
  <text x="280" y="781" text-anchor="end">敵東方中枢艦隊を撃破せよ！</text>
  <text x="280" y="831" text-anchor="end">南方海域珊瑚諸島沖の制空権を握れ！</text>
