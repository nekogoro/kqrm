<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scale=yes, initial-scale=1.0, maximum-scale=5.0" />
	<title>任務ルートマップ（仮） - 夕張の実験ノート</title>
	<link href="style.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Muli:400,900|Noto+Sans+JP:400,900&amp;subset=japanese" rel="stylesheet">
</head>
<body>
	<header>
		<p><a href="../">夕張の実験ノート</a></p>
	</header>
	<div id="main">
    <h2>任務ルートマップ（仮）</h2>
		<svg xmlns="http://www.w3.org/2000/svg"
		    version="1.1"
		    width="600"
		    height="1000"
		    style="font-size: 12pt; font-family: 'Noto Sans JP', sans-serif">

		  <!-- line -->
		  <rect x="305" y="120" rx="10" width="20" height="115" fill="#f39700" stroke="#f39700" stroke-width="3"/>
		  <rect x="355" y="170" rx="10" width="20" height="215" fill="#e60012" stroke="#e60012" stroke-width="3"/>
		  <rect x="405" y="270" rx="10" width="20" height="565" fill="#9caeb7" stroke="#9caeb7" stroke-width="3"/>
		  <rect x="455" y="170" rx="10" width="20" height="365" fill="#00a7db" stroke="#00a7db" stroke-width="3"/>
		  <rect x="505" y="620" rx="10" width="20" height="115" fill="#009944" stroke="#009944" stroke-width="3"/>
		  <rect x="555" y="170" rx="10" width="20" height="715" fill="#d7c447" stroke="#d7c447" stroke-width="3"/>

		  <circle cx="315" cy="125" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="315" cy="225" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="365" cy="275" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="365" cy="325" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="365" cy="375" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="565" cy="425" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="415" cy="475" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="465" cy="525" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="565" cy="575" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="415" cy="625" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="415" cy="675" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="515" cy="725" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="415" cy="775" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="415" cy="825" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />
		  <circle cx="565" cy="875" r="10" fill="#FFFFFF" stroke="black" stroke-width="3" />

		  <!-- interchange -->
		  <rect x="290" y="160" rx="10" width="300" height="30" stroke="black" stroke-width="3" fill="white" />
		  <rect x="340" y="260" rx="10" width="100" height="30" stroke="black" stroke-width="3" fill="white" />
		  <rect x="390" y="610" rx="10" width="150" height="30" stroke="black" stroke-width="3" fill="white" />

		  <!-- line name -->
		  <text x="315" y="100" writing-mode="tb" text-anchor="end" text-color="#f39700">日１</text>
		  <text x="365" y="100" writing-mode="tb" text-anchor="end">日２</text>
		  <text x="415" y="100" writing-mode="tb" text-anchor="end">週１</text>
		  <text x="465" y="100" writing-mode="tb" text-anchor="end">週２</text>
		  <text x="515" y="100" writing-mode="tb" text-anchor="end">週３</text>
		  <text x="565" y="100" writing-mode="tb" text-anchor="end">週４</text>

		  <!-- text -->
		  <text x="280" y="131" text-anchor="end">敵艦隊を撃破せよ！</text>
		  <text x="280" y="181" text-anchor="end">敵艦隊主力を撃滅せよ！</text>
		  <text x="280" y="231" text-anchor="end">敵艦隊を10回邀撃せよ！</text>
		  <text x="280" y="281" text-anchor="end">敵補給艦を3隻撃沈せよ！</text>
		  <text x="280" y="331" text-anchor="end">南西諸島海域の制海権を握れ！</text>
		  <text x="280" y="381" text-anchor="end">敵潜水艦を制圧せよ！</text>
		  <text x="280" y="431" text-anchor="end">あ号作戦</text>
		  <text x="280" y="481" text-anchor="end">い号作戦</text>
		  <text x="280" y="531" text-anchor="end">海上通商破壊作戦</text>
		  <text x="280" y="581" text-anchor="end">ろ号作戦</text>
		  <text x="280" y="631" text-anchor="end">海上護衛戦</text>
		  <text x="280" y="681" text-anchor="end">敵東方艦隊を撃滅せよ！</text>
		  <text x="280" y="731" text-anchor="end">敵北方艦隊主力を撃滅せよ！</text>
		  <text x="280" y="781" text-anchor="end">敵東方中枢艦隊を撃破せよ！</text>
		  <text x="280" y="831" text-anchor="end">南方海域珊瑚諸島沖の制空権を握れ！</text>
		  <text x="280" y="881" text-anchor="end">海上輸送路の安全確保に努めよ！</text>
		</svg>

	</div>
	<footer>
		<p>KanColle Experimental Dataset</p>
	</footer>
</body>
</html>
